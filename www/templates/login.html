<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" id="username" placeholder="Username" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" id="password" placeholder="Password" ng-model="loginData.password">
        </label>
        <ion-toggle ng-model="loginData.rememberMe">Remember me</ion-toggle>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
    <form ng-submit="openRegister()">
        <label class="item">
          <button class="button button-block button-calm" type="submit">Click here to register</button>
        </label>
    </form>
  </ion-content>
</ion-modal-view>
